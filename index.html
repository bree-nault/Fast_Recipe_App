<!DOCTYPE html>
<html lang="en">

<head>
    <title>What's for Dinner?</title>
    <meta name="description" content="Find a quick recipe for whatever you are in the mood for!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset = "UTF-8" />
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Monda:wght@700&display=swap" rel="stylesheet">
</head>

<body id="top">

    <!-- <nav> 
    </nav>-->

    <main role="main" class='container'>

        <header role="banner">
<!-- Put in Logo -->
           <div class="logoBox">
            <input type="image" src="webImages\logo.gif" alt="Logo for What's for Dinner?" name="logoButton" id="logoButton">
           </div> 
        </header>

        <section class="contentBox homePage hidden">

            <div class="introText">
                <h1>Get a recipe!</h1>

                <p>Not sure what to make?
                    Tell us what you're in the
                    mood for and we'll find
                    you a recipe!</p>
            </div>

            <div class="moodText">

            </div>

            <div>
            <form>
                <label for="search-term">
                    What are you in the mood for?</label>
                <input type="text" onfocus="this.value=''" name="foodType" class="inputBox" required/>
                <input id="foodType" class="button" type="submit" value="Get me a recipe!" />
            </form>
            </div>

        </section>

        <section class="contentBox recipePage hidden">

            <div class="recipeScreen"></div>

            <div class="ingredientList">
                <ul class="resultsList">
                </ul>
            </div>

            <div class="buttons">
                <!-- <input id="recipeInfoButton" type="submit" name="button" value="Tell me more!" />-->
                <input id="recipeButton" class="button" type="submit" name="button" value="Not this recipe!" />
                <input id="moodButton" class="button" type="submit" name="button" value="My mood changed!" />
                <input id="placeButton" class="button" type="submit" name="button" value="I give up.">
            </div>

        </section>

        <section class="contentBox recipeDetails hidden">
        </section>

        <section class="contentBox placeList hidden">


            <div class="addressInputBox">
            <h2>Where are you?</h2>    
            <label for="search-term">
                Please enter your city and state or your zipcode</label>
            <input type="text" name="locationBox" class="inputBox" required>
            <input id="locationSubmit" class="button"  type="submit" value="Here I am!">
            </div>


            <div class="placeListBox">
                <ul class="placeListUL">
                </ul>
            </div></section>
            <section class="contentBox placeList hidden">
            <div class="buttons placeList">
                <h3 class="h3Style">No! Take me back!</h3>
                <input id="backButton" class="button" type="submit" name="button" value="Get me a recipe!" />
                <input id="mood2Button" class="button" type="submit" name="button" value="My mood changed!" />

            </div>
        </section>


    </main>

    <!--<footer role="contentinfo"> 
    </footer>-->

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="index.js"></script>
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGnZ67EDIku1msVd4nZwRzzB-rDPnGAZc&libraries=places"></script>

    <script src="https://apis.google.com/js/api.js" type="text/javascript"></script>
    <script type="text/javascript">
        gapi.load('auth2', function () {
            // Library loaded.
        });
    </script>

</body>

</html>
